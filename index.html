<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spectral+SC:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Uncial+Antiqua&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div>
        <div class="title">
            <img src="./logo.png" alt="Logo of Celestial Aryavarta">
            CELESTIAL ARYAVARTA
        </div>
    </div>
    <form>
        <h1>Towards the endless night</h1>
        <h2>Join in mankind's effort to conquer the stars.Become a scout of the
            Imperial Space Force and bring the heavens under man's realm.
            <br><br>
            ENLIST NOW!
        </h2>
        <div class="controls">
            <div>
                <label for="firstName">FIRST NAME</label>
                <input type="text" id="firstName" name="firstName" placeholder="Ishan" required>
            </div>
            <div>
                <label for="lastName">LAST NAME</label>
                <input type="text" id="lastName" name="lastName" placeholder="Aryan">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" placeholder="abc@xyz.com" required>
            </div>
            <div>
                <label for="phone">PHONE NUMBER</label>
                <input type="tel" id="phone" name="phone" placeholder="111-111-1111" required>
            </div>
            <div>
                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required minlength="8" maxlength="20" placeholder=" ">
                <!-- empty placeholder used to select valid/invalid input -->
            </div>
            <div>
                <label for="confirmPassword">CONFIRM PASSWORD</label>
                <input type="password" id="confirmPassword" required minlength="8" maxlength="20" placeholder=" ">
            </div>
        </div>
        <p>
            <button type="submit">Create Account</button>
            <p>Already have an account?<a href=>Log in</a></p>
        </p>
    </form>
</body>
</html>
